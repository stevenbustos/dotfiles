import = [
  "~/.config/alacritty/themes/themes/flat_remix.toml"
]

[env]
TERM = "xterm-256color"

[window]
title = "Alacritty"
decorations = "buttonless"
dynamic_padding = false
padding = { x = 10, y = 8 }
opacity = 0.9
dimensions = { columns = 200, lines = 80 }

[window.class]
general = "Alacritty"
instance = "Alacritty"

